<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<script src="form.js"></script>
	
</head>
<body>
	<div><h2>Registration Form</h2></div>
	<div><form name="myForm" onsubmit="return validateForm()">
		<label for="name">Full Name:</label>
		<input type="text" id="fullname" name="fullname" required minlength="5"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone"   pattern="[0-9]{10}" required maxlength="10" ><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

		<input type="submit" value="Submit">

	</form></div>
	<script>
		function validateForm() {
		  var name = document.forms["myForm"]["fullname"].value;
		  var email = document.forms["myForm"]["email"].value;
		  var phone = document.forms["myForm"]["phone"].value;
		  var password = document.forms["myForm"]["password"].value;
		  var confirmPassword = document.forms["myForm"]["confirmPassword"].value;

		  if (fullname.length < 5) {
		    alert("Name must be at least 5 characters long.");
		    return false;
		  }
		  if (email.indexOf("@") == -1) {
		    alert("Email must contain the '@' character.");
		    return false;
		  }
		  if (phone.length != 10 || phone == "123456789") {
		    alert("Phone number must be 10 digits long and should not contain '123456789'");
		    return false;
		  }
		  if (password.length < 8 || password == "password" || password == name) {
		    alert("Password must be at least 8 characters long and should not be 'password' or the user's name.");
		    return false;
		  }
		  if (password != confirmPassword) {
		    alert("Password and Confirm Password do not match.");
		    return false;
		  }
		}
	</script>
</body>
</html>
